<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container fluid>
        <v-form ref="form">
          <v-text-field
            v-model="form.name"
            label="Name"
            required
            ></v-text-field>
          <v-text-field
            v-model="form.address"
            label="Address"
            required
            ></v-text-field>
          <v-text-field
            v-model="form.tel"
            label="Tel"
            required
            ></v-text-field>
          <v-btn
            color="success"
            class="mr-4"
            @click="registerAddress"
            >
            Regiter
          </v-btn>
        </v-form>

        <br>

        <v-data-table
          :headers="headers"
          :items="items"
          hide-default-footer
          >
          <template v-slot:item.actions="{ item }">
            <v-icon
              small
              class="mr-2"
              @click="openDialog(item)"
              >
              mdi-pencil
            </v-icon>
              <v-icon
                small
                @click="deleteAddress(item.id)"
                >
                mdi-delete
              </v-icon>
          </template>
        </v-data-table>

        <v-dialog v-model="dialog" max-width="500px">
          <v-card>
            <v-card-text>
              <v-container>
                <v-row>
                  <v-col cols="12" sm="6" md="4">
                    <v-text-field v-model="item.name" label="名前"></v-text-field>
                  </v-col>
                  <v-col cols="12" sm="6" md="4">
                    <v-text-field v-model="item.address" label="住所"></v-text-field>
                  </v-col>
                  <v-col cols="12" sm="6" md="4">
                    <v-text-field v-model="item.tel" label="電話番号"></v-text-field>
                  </v-col>
                </v-row>
              </v-container>
            </v-card-text>

            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn color="blue darken-1" text @click="dialog=false">キャンセル</v-btn>
              <v-btn color="blue darken-1" text @click="updateAddress">更新</v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="index.js"></script>
</body>
</html>
